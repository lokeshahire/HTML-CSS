<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      .main {
        margin: auto;
        width: 50%;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Check You BMI</h1>
      <h3>Enter your weight and height below to check your BMI results</h3>
      <h3>Put your weight in here (KG)</h3>
      <input type="text" id="wt" value="" />
      <h3>And your height in here (CM)</h3>
      <input type="text" id="ht" value="" />
      <br />
      <button>Calculate BMI</button>
      <h1 id="result">Your BMI Result</h1>
    </div>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", showBMI);
  function showBMI() {
    let a = document.querySelector("#wt").value;
    let b = document.querySelector("#ht").value;
    let bmi = Number(a) / ((Number(b) * Number(b)) / 10000);
    // document.querySelector("#result").innerText = bmi;

    if (bmi >= 30) {
      document.querySelector("#result").innerText = "Obese";
    } else if (bmi >= 25 && bmi <= 29.9) {
      document.querySelector("#result").innerText = "OverWeight";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
      document.querySelector("#result").innerText = "NormalWeight";
    } else {
      document.querySelector("#result").innerText = "UnderWeight";
    }
  }
</script>
