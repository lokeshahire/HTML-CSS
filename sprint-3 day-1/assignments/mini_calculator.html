<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="number" id="first" placeholder="enter 1st Number " />
      <input type="number" id="second" placeholder="enter 2nd Number " />
    </div>
    <br />
    <div>
      <button onclick="Addfun()">Add</button>
      <button onclick="Subfun()">Subtract</button>
      <button onclick="Multfun()">Multiply</button>
      <button onclick="Dividefun()">Divide</button>
    </div>
  </body>
</html>
<script>
  //   var a = document.getElementById("first").value;
  //   var b = document.getElementById("second").value;

  function Addfun() {
    var a = document.getElementById("first").value;
    var b = document.getElementById("second").value;

    alert(Number(a) + Number(b));
  }
  function Subfun() {
    var a = document.getElementById("first").value;
    var b = document.getElementById("second").value;
    alert(Number(a) - Number(b));
  }
  function Multfun() {
    var a = document.getElementById("first").value;
    var b = document.getElementById("second").value;
    alert(Number(a) * Number(b));
  }
  function Dividefun() {
    var a = document.getElementById("first").value;
    var b = document.getElementById("second").value;
    alert(Number(a) / Number(b));
  }
</script>
