<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 1 WE Assignment Driving Age Check</title>
    <style></style>
  </head>
  <body>
    <div id="container">
      <input id="age" type="number" />
      <button onClick="checkEligibilty()">Submit</button>
      <p id="check">Check Eligibility</p>
    </div>
  </body>
</html>
<script>
  function checkEligibilty() {
    var age = document.getElementById("age").value;
    if (age > 18) {
      document.getElementById("check").textContent = "You can drive in India!";
    } else if (age < 18) {
      document.getElementById("check").textContent =
        "You can't drive in India!";
    } else {
      document.getElementById("check").textContent =
        "You are just old enough to drive in India!";
    }
  }
</script>
