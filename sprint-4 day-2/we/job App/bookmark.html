<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let bookMarkDataFromLS = JSON.parse(localStorage.getItem("bookmarkApp"));
    displayBookmark(bookMarkDataFromLS);

    function displayBookmark(bookMarkDataFromLS) {
      document.querySelector("tbody").innerHTML = "";
      bookMarkDataFromLS.forEach(function (bm, index) {
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.innerText = bm.name;

        let td2 = document.createElement("td");
        td2.innerText = bm.email;

        let td3 = document.createElement("td");
        td3.innerText = bm.role;

        let td4 = document.createElement("td");
        td4.innerText = "Delete";
        td4.addEventListener("click", function () {
          deleteData(index);
        });

        tr.append(td1, td2, td3, td4);
        document.querySelector("tbody").appendChild(tr);
      });
    }

    function deleteData(index) {
      bookMarkDataFromLS.splice(index, 1);
      localStorage.setItem("bookmarkApp", JSON.stringify(bookMarkDataFromLS));
      window.location.reload();
    }
  </script>
</html>
