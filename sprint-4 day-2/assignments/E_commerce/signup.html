<script>
  // EnableDisable()
  document.getElementById("form").addEventListener("submit", myFunc);
  let temp = JSON.parse(localStorage.getItem("users"));
  let arr = temp || [];

  function myFunc(event) {
    event.preventDefault();
    let userEmail = document.querySelector("#email").value;
    let userName = document.querySelector("#name").value;
    let userPass = document.querySelector("#pass").value;
    userEmail = userEmail.trim();
    userName = userName.trim();
    userPass = userPass.trim();

    let flag = false;
    arr.filter((el) => {
      if (el.email == userEmail) {
        flag = true;
        return;
      }
    });
    if (flag) {
      alert("Email already Exists!");
      document.querySelector("#email").value = "";
      document.querySelector("#name").value = "";
      document.querySelector("#pass").value = "";
      return;
    }

    if (userEmail == "" || userName == "" || userPass == "") {
      alert("Fill All The Required Data!");
      return;
    }

    let obj = {
      name: userName,
      email: userEmail,
      password: userPass,
    };

    arr.push(obj);
    let store = localStorage.setItem("users", JSON.stringify(arr));
    console.log(arr);
  }
</script>
